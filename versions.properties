# This is optionally used for config server Vault support.  By default, it's
# not used.  Enable with -PenableConfigServerVault=true when building.
# https://mvnrepository.com/artifact/org.springframework.vault/spring-vault-core
springVault=2.3.2

oracleJdbc=19.3
