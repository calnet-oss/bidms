#
# BIDMS component versions
#
# Note, this doesn't affect the default build but does affect the version
# published.
#
# The versioning convention:
# <major>.<minor> (with -SNAPSHOT or -RELEASE appended).  In some cases,
# small (non-API-changing) changes may be reflected with a point version:
# <major>.<minor>.<point>.
#
bidmsAppCommon=0.1-SNAPSHOT
bidmsAppCommonConf=0.1-SNAPSHOT
bidmsRestServiceCommon=0.1-SNAPSHOT
bidmsRegistryModel=0.1-SNAPSHOT
bidmsSpringSecurityApi=0.1-SNAPSHOT
bidmsSpringSecurityImpl=0.1-SNAPSHOT
bidmsCommonJson=0.1-SNAPSHOT
bidmsLogging=0.1-SNAPSHOT
bidmsCommonOrm=0.1-SNAPSHOT
bidmsRestClient=0.1-SNAPSHOT
bidmsMessagingClient=0.1-SNAPSHOT
bidmsMessagingListener=0.1-SNAPSHOT
bidmsProvisionCommon=0.1-SNAPSHOT

bidmsConnectors=1.0.0

#
# Gradle plugin versions
#

# https://plugins.gradle.org/plugin/io.spring.dependency-management
springDependencyManagement=1.0.11.RELEASE

#
# Dependency versions
#

# https://spring.io/projects/spring-boot#learn
# TODO: Remove ext['spring-security.version'] override in build.gradle once
# the latest Spring Boot version is using Spring Security 5.6.2+
# (spring-security issue #10554 and CNR-2092).  The Spring milestone and
# snapshot repositories may also then be commented out.
springBoot=2.6.3

# https://spring.io/projects/spring-cloud-config#learn
springCloudConfig=3.1.0

# https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
servletApi=4.0.1

# https://mvnrepository.com/artifact/com.h2database/h2
h2db=1.4.200

# https://mvnrepository.com/artifact/org.spockframework/spock-spring
spockSpring=2.0-groovy-3.0

# https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
commonsLang=3.12.0

# https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
commonsCollections=4.4

# https://mvnrepository.com/artifact/org.postgresql/postgresql/
postgresql=42.3.1

# https://mvnrepository.com/artifact/org.json/json
orgJson=20211205

apacheDsEmbedded=0.4

# This is optionally used for config server AWS S3 support.  By default,
# it's not used.  Enable with -PenableConfigServerS3=true when building.
# https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
